<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>登录</title>
	<link href="signin.css" type="text/css" rel="stylesheet"/>
	<script src='script.js' type="text/javascript"></script>
</head>
<body>
<h1>注册</h1>
<form action="/" method="post">
	<p>用户名<br/><input type="text" name="username" id="username"></p>
	<div class='error_field'></div>
	<p>学号<br/><input type="text" name="stuid" id="stuid"/></p>
	<div class='error_field'></div>
	<p>电话<br/><input type="text" name="phone" id="phone"/></p>
	<div class='error_field'></div>
	<p>邮箱<br/><input type="text" name="email" id="email"/></p>
	<div class='error_field'></div>
	<input type="reset" value="重置" id="reset_button"/>
	<input type="submit" value="提交" id="submit_button"/>
</form>
</body>
</html>
